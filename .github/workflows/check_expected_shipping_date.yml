name: Check expected shipping date

on:
  schedule:
    # everyday 8:30 JST (UTC 23:30)
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google credentials file
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > /tmp/google-credentials.json
          chmod 600 /tmp/google-credentials.json

      - name: Create .env file
        run: |
          cat > .env << EOF
          blossomhcompany-ACCESS_TOKEN=${{ secrets.BLOSSOMHCOMPANY_ACCESS_TOKEN }}
          blossomhcompany-GSPREAD_ID=${{ secrets.BLOSSOMHCOMPANY_GSPREAD_ID }}
          gbhjapan-ACCESS_TOKEN=${{ secrets.GBHJAPAN_ACCESS_TOKEN }}
          gbhjapan-GSPREAD_ID=${{ secrets.GBHJAPAN_GSPREAD_ID }}
          kumej-ACCESS_TOKEN=${{ secrets.KUMEJ_ACCESS_TOKEN }}
          kumej-GSPREAD_ID=${{ secrets.KUMEJ_GSPREAD_ID }}
          GOOGLE_CREDENTIAL_PATH=/tmp/google-credentials.json
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASS=${{ secrets.SMTP_PASS }}
          SMTP_FROM_ADDR=${{ secrets.SMTP_FROM_ADDR }}
          BLOSSOM_NOTIFICATION_EMAILS=${{ secrets.BLOSSOM_NOTIFICATION_EMAILS }}
          GBH_NOTIFICATION_EMAILS=${{ secrets.GBH_NOTIFICATION_EMAILS }}
          KUME_NOTIFICATION_EMAILS=${{ secrets.KUME_NOTIFICATION_EMAILS }}
          EOF

      - name: Run check_expected_shipping_date script
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python brands/scripts/check_expected_shipping_date.py

      - name: Cleanup
        if: always()
        run: |
          rm -f /tmp/google-credentials.json
