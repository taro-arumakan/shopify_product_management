name: KUME - check expected shipping date

on:
  schedule:
    # everyday 8:30 JST (UTC 23:30)
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Google credentials file
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > /tmp/google-credentials.json
          chmod 600 /tmp/google-credentials.json

      - name: Create .env file
        env:
          KUME_ACCESS_TOKEN: ${{ secrets.KUME_ACCESS_TOKEN }}
          KUME_GSPREAD_ID: ${{ secrets.KUME_GSPREAD_ID }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM_ADDR: ${{ secrets.SMTP_FROM_ADDR }}

        run: |
          cat > .env << EOF
          kumej-ACCESS_TOKEN=$KUME_ACCESS_TOKEN
          GOOGLE_CREDENTIAL_PATH=/tmp/google-credentials.json
          kumej-GSPREAD_ID=$KUME_GSPREAD_ID
          SMTP_HOST=$SMTP_HOST
          SMTP_PORT=$SMTP_PORT
          SMTP_USER=$SMTP_USER
          SMTP_PASS=$SMTP_PASS
          SMTP_FROM_ADDR=$SMTP_FROM_ADDR
          EOF

      - name: Run check_expected_shipping_date script
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python brands/kume/check_expected_shipping_date.py

      - name: Cleanup
        if: always()
        run: |
          rm -f /tmp/google-credentials.json
